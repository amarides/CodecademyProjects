<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tea Cozy</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/img-tea-cozy-logo.png" height="50px" />
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featuredtea">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>
    <main>
      <section class="mission">
        <article class="mission-image">
          <figure class="mission-copy">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </figure>
        </article>
      </section>
      <section class="teaofthemonth">
        <h2>Tea of the Month</h2>
        <h4>What's steeping at the Tea Cozy?</h4>
        <div class="tea-container">
          <article>
            <img src="./images/img-berryblitz.jpg" alt="Berry Blitz">
            <h4>Fall Berry Blitz Tea</h4>
          </article>
          <article>
            <img src="./images/img-spiced-rum.jpg" alt="Spiced Rum">
            <h4>Spiced Rum Tea</h4>
          </article>
          <article>
            <img src="./images/img-donut.jpg" alt="Seasonal Donuts">
            <h4>Seasonal Donuts</h4>
          </article>
          <article>
            <img src="./images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <h4>Myrtle Ave Tea</h4>
          </article>
          <article>
            <img src="./images/img-bedford-bizarre.jpg" alt="Bedford Bizarre">
            <h4>Bedford Bizarre Tea</h4>
          </article>
        </div>
      </section>
      <section class="locations">
        <article class="location-image">
          <h2>Locations</h2>
          <figure class="locations-boxes">
            <div class="detail1">
              <h3>Downtown</h3>
              <p>384 West 4th St</p>
              <p>Suite 108</p>
              <p>Portland, Maine</p>
            </div>
            <div class="detail2">
              <h3>East Bayside</h3>
              <p>3433 Phisherman's Ave</p>
              <p>(Northwest Corner)</p>
              <p>Portland, Maine</p>
            </div>
            <div class="detail3">
              <h3>Oakdale</h3>
              <p>515 Crescent Ave</p>
              <p>Second Floor</p>
              <p>Portland, Maine</p>
            </div>
          </figure>
        </article>
      </section>
      <footer>
        <h2>The Tea Cozy</h2>
        <h5>contact@theteacozy.com</h5>
        <h5>917-555-8905</h5>
      </footer>
      <div class="copyright">
        <h5>Copyright the Tea Cozy 2017</h5>
      </div>
    </main>
  </body>
</html>
